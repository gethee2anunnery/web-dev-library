<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8" />
          <title>Insert the title of your page here</title>
          <style>
h1, h2, p, div {
	border: 1px solid red;
}        
a, strong, em, span {
	border: 1px solid green;
	}  
          </style>
     </head>
     <body>
     	<h1>The following are block elements</h1>
     	<h2>This is a heading</h1>
     	<p>This is a paragraph</p>
     	<div>
     		This is a div, which is a general-purpose block tag.
     	</div>

     	<h1>The following are inline elements</h1>

     	<a href="http://nyu.edu">Click me</a>
     	<strong>This is strong text</strong>
     	<em>This is emphasized text</em>
     	<span>
     		This is a span, which is a general-purpose inline tag.
     	</span>

     </body>
</html>
