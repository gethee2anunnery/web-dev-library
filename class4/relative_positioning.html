<html>
	<head>
		<title>Relative Positioning</title>
		<style type="text/css">
h1 {
	background-color: blue;	
}
div.boxy {
	width: 200px;
	height: 200px;
	background-color: yellow;
	text-align: center;
	line-height: 200px;
	/* relative positioning */
	position: relative;
	top: 50px;
	left: 100px;
}
		</style>
	</head>
	<body>
		<div class="boxy">
			Relatively positioned DIV
		</div>
		<h1>This is the heading</h1>
		<p>The position of the div is relative to where it would be if it had static positioning.</p>
	</body>
</html>
