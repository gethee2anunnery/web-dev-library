<html>
	<head>
		<title>Drop-down menu</title>
		<style type="text/css">
div.clear {
	clear: both;
	background-color: purple;
}		
nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: yellow;
}	
nav ul.main_menu {
	height: 30px;
}	
nav ul.main_menu li {
	background-color: blue;
	margin: 5px;
	width: 100px;
	height: 20px;
	float: left;
}
nav ul.main_menu li:hover ul.submenu {
	display: block;
}
nav ul.submenu {
	display: none;
}
nav ul.submenu li {
	background-color: red;
	margin: 0px;
}
		</style>
	</head>
	<body>
		<nav>
			<ul class="main_menu">
				<li>Link 1
					<ul class="submenu">
						<li>Submenu 1</li>
						<li>Submenu 2</li>
						<li>Submenu 3</li>
					</ul>
				</li>
				<li>Link 2
					<ul class="submenu">
						<li>Submenu 1</li>
						<li>Submenu 2</li>
						<li>Submenu 3</li>
					</ul>
				</li>
				<li>Link 3
					<ul class="submenu">
						<li>Submenu 1</li>
						<li>Submenu 2</li>
						<li>Submenu 3</li>
					</ul>
				</li>
				<div class="clear"></div>
			</ul>
		</nav>
		<article>
			<h1>This is the Article Heading</h1>
			<p>This is the article copy.
			</p>
		</article>

	</body>
</html>
