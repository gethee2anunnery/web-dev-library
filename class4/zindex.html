<html>
	<head>
		<title>Z-Index</title>
		<style type="text/css">
div#green, div#red {
	width: 200px;
	height: 200px;
	border: 1px solid black;
	text-align: center;
	line-height: 200px;
}
div#green {
	background-color: green;
	position: absolute;
	top: 150px;
	left: 150px;
	z-index: 2;
}
div#red {
	background-color: red;
	position: absolute;
	top: 200px;
	left: 200px;
	z-index: 1;
}
		</style>
	</head>
	<body>
		<div id="green" onmouseover="document.getElementById('green').style.zIndex = 2;" onmouseout="document.getElementById('green').style.zIndex = 1;">
			green box
		</div>
		<div id="red" onmouseover="document.getElementById('red').style.zIndex = 2;" onmouseout="document.getElementById('red').style.zIndex = 1;">
			red box
		</div>
		<h1>Z-Index Example</h1>
		<p>
			This example shows how to layer elements using z-index in CSS.  Some Javascript is added as a teaser of things to come.
		</p>
	</body>
</html>
