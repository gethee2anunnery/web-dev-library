<html>
	<head>
		<title>Absolute Positioning</title>
		<style type="text/css">
h1 {
	background-color: blue;	
}
div.boxy {
	width: 200px;
	height: 200px;
	background-color: yellow;
	text-align: center;
	line-height: 200px;
	margin-left: 100px;
	position: absolute;
	left: 100px;

}
		</style>
	</head>
	<body>
		<p style="background-color: pink; height: 100px;">This is a paragraph</p>

		<div class="boxy">
			Absolutely positioned DIV
			<br />
		</div>

		<h1>This is the heading</h1>
		<p>
			The position of the div is in reference to the absolute top left of the browser viewport.
		</p>
	</body>
</html>
