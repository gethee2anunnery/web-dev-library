<html>
	<head>
		<title>JQuery UI Basics</title>
		<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.2.custom.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/jquery-ui-1.10.2.custom.min.js"></script>
		<script type="text/javascript">
//wait for the page to load
$(document).ready(function() {
	//make the form element a date picker
	$("input#birthdate").datepicker();

	//settings for the dialog
	$("div#dialog" ).dialog({
      autoOpen: false,
    });

	//when a user clicks the link, fade in the box
	$("a#open_link").click(function() {
		$("div#dialog").dialog("open");
	})

});

		</script>

	</head>
	<body>
		<h1>JQuery UI Basics</h1>
		<a id="open_link" href="#">click to open the dialog</a>

		<div id="dialog" title="Example of a Dialog">
		  <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
		</div>

		<br /><br />
		<label for="birthdate">Enter your birthdate: </label>
		<input type="text" id="birthdate" />

	</body>
</html>
